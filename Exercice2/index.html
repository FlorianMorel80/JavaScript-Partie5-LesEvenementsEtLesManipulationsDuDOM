<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Javascript - Partie 5 - Exercice 2</title>
</head>

<body>
    <!-- Refaire le premier exercice mais en utilisant des classes préparées en css.
 -->

    <!-- starting form -->

    <!-- onbutton plutôt que onsubmit car ici on ne veut pas envoyer l'info. On fait le lien avec la function, ici "verif_password" -->
    <form onbutton="verif_password()" class="firstForm">

        <label for="password">Enter your password :</label>
        <input type="password" name="password" id="password" required>


        <label for="password2">Confirm your password :</label>
        <input type="password" name="password2" id="password2" required>


        <input type="button" value="Confirm !" onclick="verif_password()">

    </form>
    <!-- End form -->

    <script src="assets/js/index.js"></script>
</body>

</html>
